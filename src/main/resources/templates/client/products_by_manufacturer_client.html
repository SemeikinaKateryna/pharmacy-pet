        <a class="navbar-brand" href="/main_client">Головна</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                       role="button" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">
                        Продукти
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/all_products">Усі</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/hard">Тверді</a></li>
                        <li><a class="dropdown-item" href="/soft">М'які</a></li>
                        <li><a class="dropdown-item" href="/liquid">Рідкі</a></li>
                        <li><a class="dropdown-item" href="/gaseous">Газоподібні</a></li>
                    </ul>
                </li>

                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/about_us">Про нас</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/contacts">Контакти</a>
                </li>

            </ul>

            <form class="d-flex form-inline search-form" role="search" action="/search"
                  method="get" th:align="center">
                <input name="param"
                       class="form-control me-2"
                       type="text"
                       placeholder="Введіть ім'я продукту або виробника..."
                       aria-label="Search"
                       size="50">
                <button type="submit" class="btn btn-outline-dark">Пошук</button>
            </form>

            <a class="icon-link" th:href="@{/profile(id=${user.getId()})}">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-check" viewBox="0 0 16 16">
                    <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm1.679-4.493-1.335 2.226a.75.75 0 0 1-1.174.144l-.774-.773a.5.5 0 0 1 .708-.708l.547.548 1.17-1.951a.5.5 0 1 1 .858.514ZM11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
                    <path d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"/>
                </svg>
            </a>

            <a class="icon-link" href="/logout">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z"/>

                </svg>
            </a>

            <a class="icon-link" th:href="@{/cart(id=${user.getId()})}">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cart4"
                     viewBox="0 0 16 16">
                    <path
                            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                </svg>
                <span class="cart-item-count">0</span>
            </a>


            <a class="icon-link" th:href="@{/orders(id=${user.getId()})}">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                     class="bi bi-bag-check" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                          d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>

                </svg>
            </a>
        </div>

    </div>
</nav>
<body>

<div id="cart-message" class="alert alert-success" style="display: none;">
    Товар доданий до кошику
</div>
<div class="header">
    Товари виробника <span th:text="| ${name}|"></span>
</div>
<div class="container mt-5">
    <table id="products" class="table table-sm">
        <tbody>
        <form action="/add_to_cart" method="post">
            <th:block th:each="product:${products}">
                <tr>
                    <td rowspan=3>
                        <a th:href="@{/product(id=${product.getId()})}">
                            <img th:src="|/medicines${product.getPhotoUrl()}|"
                                 alt="product" width="300" height="220">
                        </a>
                    </td>

                    <td colspan=2 align="center">
                        <b>
                            <a th:href="@{/product(id=${product.getId()})}">
                                <span th:text="|${product.getName()}|"> </span>
                            </a>
                        </b>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        Виробник:
                        <a th:href="@{/manufacturer/{id}(id=${product.getManufacturer().getId()})}">
                            <span th:text="| ${product.getManufacturer().getName()}|"></span>
                        </a>
                    </td>
                </tr>

                <tr>
                    <td align="center">
                        <b>
                            <span th:text="|${productsPacks.get(product).get(0).getPrice()}| "></span>грн.
                        </b>
                    </td>
                    <td align="center">
                        <a th:href="@{/add_to_cart(id=${product.getId()})}" target="_blank" type="button"
                           class="btn btn-outline-success add-to-cart-btn"
                           data-product-id="${product.getId()}">
                            Додати до кошика
                        </a>
                    </td>
                </tr>
            </th:block>
        </form>
        </tbody>
    </table>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/scriptProduct.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"

            crossorigin="anonymous"></script>
</div>
