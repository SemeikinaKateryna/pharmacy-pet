<head>
  <meta charset="UTF-8">

</head>

  <div class="container-fluid">
    <a class="navbar-brand" href="/main_client">Головна</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
             role="button" data-toggle="dropdown" aria-haspopup="true"
             aria-expanded="false">
            Продукти
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/all_products">Усі</a></li>
            <li>
              <hr class="dropdown-divider">

            <li><a class="dropdown-item" href="/hard">Тверді</a></li>
            <li><a class="dropdown-item" href="/soft">М'які</a></li>
            <li><a class="dropdown-item" href="/liquid">Рідкі</a></li>

      <form class="d-flex form-inline search-form" role="search" action="/search"
            method="get" th:align="center">
        <input name="param"
               class="form-control me-2"
               type="text"
               placeholder="Введіть ім'я продукту або виробника..."

               size="50">
        <button type="submit" class="btn btn-outline-dark">Пошук</button>

      <a class="icon-link" th:href="@{/profile(id=${user.getId()})}">

        </svg>
      </a>

      <a class="icon-link" href="/logout">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
             class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">

      <a class="icon-link" th:href="@{/cart(id=${user.getId()})}">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cart4"
             viewBox="0 0 16 16">
          <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
        </svg>

      <a class="icon-link" th:href="@{/orders(id=${user.getId()})}">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
             class="bi bi-bag-check" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
                d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>

        </svg>
      </a>
    </div>
  </div>
</nav>
<body>
<div class="container mt-5">
  <h3>Ваше замовлення # <span th:text="${order.getId()}"></span></h3>
  <br>
  <h5>Контактні дані: </h5>
  <table id="contacts" class="table table-sm">
    <thead>
    <tr>
      <th>Ім'я</th>
      <th>Номер телефону</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="contact:${contacts}">
      <tr>
        <td th:text="${contact.name}"></td>
        <td th:text="${contact.phone}"></td>
        <td th:text="${contact.email}"></td>
      </tr>
    </th:block>
    </tbody>
  </table>
  <br>
  <h5>Терміновість: <span th:text="${order.getEmergency().getName()}"></span></h5>
  <br>
  <h5>Обрані товари:</h5>
  <table id="products" class="table table-sm">
    <tbody>
    <th:block th:each="packOrder:${packsOrder}">
      <tr>
        <td rowspan=3>
          <img th:src="|/medicines${packOrder.getPack().getProduct().getPhotoUrl()}|"
               alt="product" width="300" height="220">
        </td>

        <td colspan=3 align="center">
          <b>
            <span th:text="|${packOrder.getPack().getProduct().getName()}|"> </span>
          </b>
        </td>
      </tr>

      <tr>
        <td colspan="3">
          Виробник:
          <span th:text="| ${packOrder.getPack().getProduct().getManufacturer().getName()}|"></span>
        </td>
      </tr>

      <tr>
        <td align="center">
          <b>
            <span th:text="|${packOrder.getPack().getPrice()}| "></span>грн.
          </b>
        </td>
        <td align="center">
          <span th:text="|${packOrder.getAmount()}|"></span> упак.
        </td>
        <td align="center">
          <span th:text="|${packOrder.getPack().getAmount()}|"></span>шт.
          <span th:text="|${packOrder.getPack().getDose().getAmount()} ${packOrder.getPack().getDose().getMeasure()}|"></span>
        </td>
      </tr>
    </th:block>
    <tr>
      <td>
        <h3>Всього:</h3>
      </td>
      <td colspan="3">
        <h3><span th:text="${order.getPrice()}"></span> грн.</h3>
      </td>
    </tr>

    </tbody>
  </table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
