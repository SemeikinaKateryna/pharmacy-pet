<body>
  <div class="header">Додавання нового продукту</div>
<div class="container mt-5">
  <form class="row g-3" action="/add_product_finish" method="post">
    <div class="col-md-4">
      <input type="text" class="form-control" id="name" placeholder="Назва"
             name="name" aria-label="surnameEmp" required>
    </div>

    <div class="col-md-4">
      <input type="text" class="form-control" id="description" placeholder="Опис"
             name="description" aria-label="nameEmp" required>
    </div>

    <div class="col-md-4">
      <input type="text" class="form-control" id="amount" placeholder="Кількість штук у пачці"
             name="amount" aria-label="ageEmp" required>
    </div>

    <div class="col-md-4">
      <div class="input-group">
        <span class="input-group-text">Дата виготовлення</span>
        <input type="date" class="form-control" id="manufacture_date"
               name="manufacture_date" aria-label="hireDateEmp" required>
      </div>
    </div>
    <div class="col-md-4">
      <div class="input-group">
        <span class="input-group-text">Вжити до</span>
        <input type="date" class="form-control" id="expiration_date"
               name="expiration_date" aria-label="hireDateEmp" required>
      </div>
    </div>

    <div class="col-md-4">
      <select class="form-select" aria-label="Оберіть виробника" name="manufacturer"
              required>
        <option selected disabled value="">Оберіть виробника</option>
        <option th:each="manufacturer:${manufacturers}" th:value="${manufacturer.id}"
                th:text="${manufacturer.name}">
        </option>
      </select>
    </div>

    <div class="col-md-4">
      <select class="form-select" aria-label="Оберіть дозу" name="dose"
              required>
        <option selected disabled value="">Оберіть дозу</option>
        <option name="dose_id" th:each="pack:${packs}" th:value="${pack.getDose().getId()}"
                th:text="|${pack.getDose().getAmount()} ${pack.getDose().getMeasure()}|">
        </option>
      </select>
    </div>

    <div class="col-md-4">
      <div class="input-group">
        <span class="input-group-text">₴</span>
        <input type="text" class="form-control" aria-label="Ціна"
               placeholder="Ціна" name="price" required>
        <span class="input-group-text">.00</span>
      </div>
    </div>

    <div class="col-md-4">
      <input type="text" class="form-control" id="packs_amount" placeholder="Доступних до продажу"
             name="packs_amount" aria-label="ageEmp" required>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-success">Підтвердити</button>
    </div>
  </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
